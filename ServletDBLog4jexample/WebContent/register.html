<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
	<form action="RegisterServlet" method="post" style="position: inherit;">
		Name ::
		<input type="text" name="name"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		Email ::
		<input type="text" name="email"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		Password ::
		<input type="password" name="password"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		Country ::
		<input type="text" name="country"
			style="border-style: hidden; border-right-style: solid; border-bottom-style: solid; background-color: lime;">
		<br />
		<input type="submit" value="Register"
			style="border-style: hidden; border-right-style: solid; background-color: gray;">
	</form>
	<br />
	If you already registered, Please
	<a href="login.html"> login</a>
</body>
</html>
